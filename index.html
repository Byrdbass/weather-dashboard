<!DOCTYPE html>

  <head>

  <body>
    
  <!-- INPUT TEXT FOR SEARCH -->
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix"></i>
            <form id="city-form">
            <label for="autocomplete-input">Type City Name Here</label>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <button id="searchBtn" class="waves-effect waves-light btn" type="submit">
              <i class="material-icons left"></i>Search
            </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- CARD FOR SEARCHING -->
    <div class="row right-align">
      <div class="col s12 m8">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span id="cityTitleCard" class="card-title"></span>
            <p id="date"></p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>

<!-- LIST OF CITIES -->

<ul class="collection">
