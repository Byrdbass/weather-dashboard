<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\materialize.min.css" media="screen,projection">
    <!-- original style link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <body>
    
  <!-- INPUT TEXT FOR SEARCH -->
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix"></i>
            <form id="city-form">
            <label for="autocomplete-input">Type City Name Here</label>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <button id="searchBtn" class="waves-effect waves-light btn" type="submit">
              <i class="material-icons left"></i>Search
            </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- LIST OF CITIES -->
<ul class="collection">
  <li class="collection-item avatar">
    <ul><span class="title cityList"></span></ul>
  </li>
</ul>
    
    <!-- CARD FOR SEARCHING -->
    <div id='currentWeatherCard' class="row right-align hide">
      <div class="col s12 m8">
        <div class="card blue-grey darken-1">
          <div id="icon"></div>
          <div class="card-content white-text">
            <span id="cityTitleCard" class="card-title"></span>
            <p id="date"></p>
            <p id="temp"></p>
            <!-- MUST POPULATE THE HUMIDITY FOR CURRENT WEATHER -->
            <p id ="humidity"></p>
            <p id="windSpeed"></p>
            <p id="uvi"></p>
            
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="col s2 card blue-grey darken-1 card-content white-text hide">
        <span id="cityTitleCard" class="card-title"></span>
        <p id="date1"></p>
        <p id="temp1"></p>
        <p id ="humidity1"></p>
        <p id="windSpeed1"></p>
        <p id="uvi1"></p>
      </div>
      <div class="col s2 card blue-grey darken-1 card-content white-text hide">
        <span id="cityTitleCard" class="card-title"></span>
        <p id="date2"></p>
        <p id="temp2"></p>
        <p id ="humidity2"></p>
        <p id="windSpeed2"></p>
        <p id="uvi2"></p>
      </div>
      <div class="col s2 card blue-grey darken-1 card-content white-text hide">
        <span id="cityTitleCard" class="card-title"></span>
        <p id="date3"></p>
        <p id="temp3"></p>
        <p id ="humidity3"></p>
        <p id="windSpeed3"></p>
        <p id="uvi3"></p>
      </div>
      <div class="col s2 card blue-grey darken-1 card-content white-text hide">
        <span id="cityTitleCard" class="card-title"></span>
        <p id="date4"></p>
        <p id="temp4"></p>
        <p id ="humidity4"></p>
        <p id="windSpeed4"></p>
        <p id="uvi4"></p>
      </div>
    </div>


    <!-- Linking Moment.js for date display -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- MATERIALIZE-STYLE JS -->
    <script type="text/javascript" src="assets\js\materialize.min.js"></script>
    <!-- jQUERY UI -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script> -->
    <!-- jQuery LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "./assets/js/script.js"></script>
  </body>
</html>
